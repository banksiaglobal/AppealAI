<div class="page">
    <div class="container-page">
        <div class="steps-box">
            <nz-steps [nzSize]="'default'" [nzCurrent]="current">
                <nz-step nzTitle="Add company"></nz-step>
                <nz-step nzTitle="Add package"></nz-step>
                <nz-step nzTitle="Finish"></nz-step>
            </nz-steps>
            @if (index===1) {
            <div class="steps-content">
                <app-create-company (createNewCompany)="createNewCompany.emit($event)" />
                <div class="info-box" *ngIf="newCompany?.id">
                    <h4 nz-typography>New Company:
                        <span> {{newCompany?.name}}</span>
                    </h4>
                    @if (newCompany) {
                    <div class="delete-icon" (click)="deleteInfoItem('company')"></div>
                    }
                </div>
            </div>
            }

            @if (index===2) {
            <div class="steps-content">{{ index }}</div>
            }

            @if (index===3) {
            <div class="steps-content">{{ index }}</div>
            }

            <div class="steps-action">
                <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
                    <span>Previous</span>
                </button>
                <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
                    <span>Next</span>
                </button>
                <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
                    <span>Done</span>
                </button>
            </div>
        </div>

    </div>
</div>
